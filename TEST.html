<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload</title>
    <style>
        /* Centering container */
        .profile-container {
            text-align: center;
            margin-top: 50px;
        }

        /* Circular Profile Picture */
        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden; /* Ensures the image doesn't overflow */
            border: 3px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        /* Ensures the image fits properly */
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area without stretching */
        }

        .upload-btn {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-pic-container">
            <img id="profileImage" class="profile-pic" src="default-avatar.png" alt="Profile Picture">
        </div>
        <input type="file" id="imageInput" class="upload-btn" accept="image/*">
    </div>

    <script>
        // JavaScript to handle image upload
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0]; // Get selected file
            if (file) {
                const reader = new FileReader(); // Create FileReader
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result; // Set image source
                };
                reader.readAsDataURL(file); // Read file as Data URL
            }
        });
    </script>

</body>
</html>
