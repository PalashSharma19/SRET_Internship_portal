<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b); /* Darker blue gradient */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .login-container {
            width: 35vw; 
            height: auto;
            min-height: 65vh; 
            background-color: rgba(255, 255, 255, 0.1); /* Updated background color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Updated shadow */
            margin: auto;
            z-index: 1; 
            border-radius: 10px; /* Updated border radius */
        }
        .tab-buttons {
            display: flex;
            justify-content: center; 
            width: 100%;
            margin-bottom: 20px; 
            gap: 20px;
            margin-bottom: 30px;
            color: white;
        }
        .tab-buttons label {
            flex: 1;
            text-align: center;
            padding: 14px;
            cursor: pointer;
            font-size: 20px; 
            font-weight: bold;
            border-radius: 5px;
            font-family: monospace;
            background-color: rgba(255, 255, 255, 0.2); /* Updated background color */
        }
        .tab-buttons label:hover {
            color: #a4161a; /* Darker red hover color */
        }
        input[name="tab"] {
            display: none;
        }
        #sign-in:checked ~ .forms #login-form,
        #register:checked ~ .forms #register-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .forms {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center; 
        }
        .form-content {
            display: none;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #sign-in:checked ~ .forms #login-form,
        #register:checked ~ .forms #register-form {
            display: flex;
        }
        .input-wrapper {
            width: 90%;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2); /* Updated background color */
            border-radius: 20px;
            padding: 12px;
            margin: 15px 0;
            border:  2px solid #a4161a; /* Darker red border color */
        }
        .icon {
            margin-right: 10px;
            font-size: 16px;
            color: #a4161a; /* Darker red icon color */
        }
        .forgot {
            margin-left: auto;
            font-size: 12px;
            color: #a4161a; /* Darker red text color */
            cursor: pointer;
        }
        .forms > div {
            display: none;
            
        }
        .input-field {
        width: 100%;
        border: none;
        background: transparent;
        font-size: 16px;
        outline: none;
        color: white;
        }
        .login-btn {
            margin-top: 20px;
            margin-bottom: 20px; /* Add space below the button */
            width: 90%;
            padding: 14px;
            background: #a4161a; /* Darker red button color */
            color: #23253a; /* Updated text color */
            cursor: pointer;
            border-radius: 20px;
            font-size: 16px;
            border: none;
            text-align: center;
            transition: transform 0.3s ease;
            font-family: monospace;
        }
        .login-btn:hover {
            transform: scale(1.05);
        }

        .login-container img {
            margin-top: 20px; 
            width: 70px;
            height: 70px;
        }
        .circle {
            position: absolute;
            background-color: #a4161a; /* Darker red color */
            border-radius: 50%;
            opacity: 0.8;
            z-index: -1;
        }

        .circle.large {
            width: 650px;
            height: 650px;
        }

        .circle.small {
            width: 40px;
            height: 40px;
            z-index: 0;

        }
        .circle.one { top: -100px; left: -100px; }
        .circle.two { top: 60%; right: 10px; }

        .circle-2 {
            position: absolute;
            background-color: #45475d; /* Updated color */
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
        }

        .circle-2.large {
            width: 500px;
            height: 500px;
            opacity: 0.6;
        }

        .circle-2.small {
            width: 40px;
            height: 40px;
            background-color: white;
            opacity: 1;
        }
        .circle-2.smaller {
            width: 30px;
            height: 30px;
            background-color: #25334c;
            opacity: 1;
        }
        .circle-2.one { bottom: -100px; right: -100px; }
        .circle-2.two { bottom: 60%; left: 10px; }
        .circle-2.three { top: 10%; right: 300px; }



    </style>
</head>
<body>
    <div class="background-shape"></div>
    
    <div class="sphere small sphere1"></div>
    <div class="sphere medium sphere2"></div>
    <div class="sphere large sphere3"></div>
    <div class="sphere medium sphere4"></div>

    <div class="login-container">
        <div class="tab-buttons">
            <label for="sign-in">Sign In</label>
            <label for="register">Register</label>
        </div>
        <input type="radio" id="sign-in" name="tab" checked>
        <input type="radio" id="register" name="tab">
        
        <div class="forms">
            <div id="login-form" class="form-content">
                <div class="input-wrapper">
                    <span class="icon">&#64</span>
                    <input type="text" class="input-field" placeholder="Username">
                </div>
                <div class="input-wrapper">
                    <span class="icon">ðŸ”—</span>
                    <input type="password" class="input-field" placeholder="Password">
                </div>
                <button class="login-btn">Login</button>
               
            </div>
            
            <div id="register-form" class="form-content">
                <div class="input-wrapper">
                    <span class="icon">&#64</span>
                    <input type="text" class="input-field" placeholder="Username">
                </div>
                <div class="input-wrapper">
                    <span class="icon">ðŸ“§</span>
                    <input type="email" class="input-field" placeholder="Email">
                </div>
                <div class="input-wrapper">
                    <span class="icon">ðŸ”—</span>
                    <input type="password" class="input-field" placeholder="Password">
                </div>
                <button class="login-btn">Register</button>
            </div>
        </div>
        <img src="sret_logo.png" alt="logo">
    </div>
        
        <div class="circle large one"></div>
        <div class="circle small two"></div>

        <div class="circle-2 large one"></div>
        <div class="circle-2 small two"></div>
        <div class="circle-2 smaller three"></div>

    
</body>
</html>
